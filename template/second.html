<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/css2?family=Teachers:ital,wght@0,400..800;1,400..800&display=swap" rel="stylesheet">
  </head>
  <body style="margin: 0; padding: 0; background-color: #f8f9fa; font-family: Teachers; box-sizing: border-box;">
    <div class="email-container" style="max-width: 600px; width: 100%; margin: 0 auto; position: relative; background-color: #ffffff; box-sizing: border-box;">
      <div class="header" style="padding: 40px 20px 10px 20px; text-align: left; box-sizing: border-box; margin: 0;">
        <img src="https://res.cloudinary.com/drbi9pu6v/image/upload/v1766504765/slipdeck_hjdprj.png" alt="Logo" style="max-width: 120px; height: auto; display: block; margin: 0; box-sizing: border-box;" />
      </div>
      
      <div class="hero-section" style="width: 100%; margin: 0 0 24px 0; background: #a9d621; border-radius: 8px; border: 3px #1e1e1e solid; padding: 24px 20px; position: relative; display: flex; flex-direction: column; align-items: center; justify-content: center; gap: 16px; box-shadow: -15px 15px 0px 0px #1e1e1e; box-sizing: border-box;">
        <div class="hero-title" style="color: #222222; font-size: clamp(18px, 3vw, 28px); font-weight: 700; text-align: center; word-wrap: break-word; margin: 0; box-sizing: border-box; font-family: Teachers; padding: 0;">
          New Contact Form Submission
        </div>
        <img class="hero-image" src="https://res.cloudinary.com/drbi9pu6v/image/upload/v1766504300/second-template_bspfqu.png" alt="Contact form illustration" style="max-width: 120px; width: auto; height: auto; box-sizing: border-box;" />
      </div>
      
      <div class="content-box" style="width: 100%; margin: 0 0 24px 0; padding: 40px 20px; background: #f5ffd5; border-radius: 8px; display: flex; justify-content: center; align-items: center; box-sizing: border-box;">
        <div class="content-box-inner" style="width: 100%; color: #3f3f3f; font-size: 16px; font-weight: 400; line-height: 1.6; word-wrap: break-word; box-sizing: border-box; font-family: Teachers; margin: 0; padding: 0;">
          <span class="label" style="font-weight: 600;">From:</span>
          {{name}} ({{email}})<br /><br />
          <span class="label" style="font-weight: 600;">Subject:</span>
          {{subject}}<br /><br />
          <span class="label" style="font-weight: 600;">Received: </span>
          {{receivedAt}}
        </div>
      </div>
      
      <div class="content-box" style="width: 100%; margin: 0 0 24px 0; padding: 40px 20px; background: #f5ffd5; border-radius: 8px; display: flex; justify-content: center; align-items: center; box-sizing: border-box;">
        <div class="content-box-inner" style="width: 100%; color: #3f3f3f; font-size: 16px; font-weight: 400; line-height: 1.6; word-wrap: break-word; box-sizing: border-box; font-family: Teachers; margin: 0; padding: 0;">
          <span class="label" style="font-weight: 600;">Message:<br /><br /></span>
          {{message}}<br /><br /><br /><br />
        </div>
      </div>
      
      <div class="footer" style="width: 100%; padding: 32px 20px 40px 20px; border-top: 1px solid #e5e7eb; display: flex; flex-direction: column; align-items: center; gap: 24px; box-sizing: border-box; margin: 0;">
       <div class="social-icons" style="display: flex; justify-content: center; align-items: center; gap: 20px; flex-wrap: wrap; box-sizing: border-box; margin: 0; padding: 0;">
          <a href="" style="box-sizing: border-box; padding: 4px; overflow: hidden; border-radius: 10px; display: flex; justify-content: center; align-items: center; min-width: 28px; margin: 0; text-decoration: none;">
            <img
              width="38px"
              height="38px"
              src="https://res.cloudinary.com/drbi9pu6v/image/upload/v1766505157/twitter_qmj5gw.png"
              alt="socials"
              style="width: 30px; height: 30px; display: block; box-sizing: border-box;"
            />
          </a>
          <a href="" style="box-sizing: border-box; padding: 4px; overflow: hidden; border-radius: 10px; display: flex; justify-content: center; align-items: center; min-width: 28px; margin: 0; text-decoration: none;">
            <img
              width="38px"
              height="38px"
              src="https://res.cloudinary.com/drbi9pu6v/image/upload/v1766505165/facebook_kcm4gg.png"
              alt="socials"
              style="width: 30px; height: 30px; display: block; box-sizing: border-box;"
            />
          </a>
        </div>
        <div class="copyright" style="width: 100%; text-align: center; color: #323232; font-size: 14px; font-weight: 400; word-wrap: break-word; box-sizing: border-box; font-family: Teachers; margin: 0; padding: 0;">
          Â© {{currentYear}} {{appName}}. All rights reserved.
        </div>
      </div>
    </div>
  </body>
</html>
