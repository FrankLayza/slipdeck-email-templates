<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <link rel="stylesheet" href="globals.css" />
    <link rel="stylesheet" href="style.css" />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      body {
        margin: 0;
        padding: 0;
        background: white;
        font-family: Teachers;
      }
      .email-container {
        max-width: 1440px;
        width: 100%;
        margin: 0 auto;
        position: relative;
        background: white;
        padding: 20px;
      }
      .header {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto 40px;
        display: flex;
        justify-content: flex-start;
        align-items: center;
      }
      .header img {
        max-width: 229px;
        width: 100%;
        height: auto;
      }
      .hero-section {
        width: 100%;
        max-width: 1280px;
        margin: 0 auto 40px;
        background: #a9d621;
        border-radius: 8px;
        border: 3px #1e1e1e solid;
        padding: 40px 20px;
        position: relative;
        min-height: 409px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        
        /* ADD THIS LINE BELOW to create the solid bottom-left shadow */
        box-shadow: -15px 15px 0px 0px #1e1e1e;
      }
      .hero-title {
        color: #222222;
        font-size: clamp(32px, 5vw, 80px);
        font-weight: 700;
        text-align: center;
        word-wrap: break-word;
        margin-bottom: 20px;
      }
      .hero-image {
        max-width: 202px;
        width: 100%;
        height: auto;
        margin: 20px 0;
      }
      .content-box {
        width: 100%;
        max-width: 1300px;
        margin: 0 auto 40px;
        padding: clamp(20px, 3vw, 42px);
        background: #f5ffd5;
        border-radius: 8px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 54px;
      }
      .content-box-inner {
        width: 100%;
        color: #3f3f3f;
        font-size: clamp(18px, 2.5vw, 40px);
        font-weight: 400;
        line-height: 1.3;
        word-wrap: break-word;
      }
      .cta-button {
        display: inline-block;
        padding: 20px clamp(40px, 10vw, 216px);
        background: #a9d621;
        border-radius: 6px;
        text-align: center;
        text-decoration: none;
        color: black;
        font-size: clamp(20px, 2vw, 32px);
        font-weight: 400;
        line-height: 1.2;
      }
      .footer {
        width: 100%;
        max-width: 712px;
        margin: 60px auto 0;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 24px;
      }
      .social-icons {
        display: flex;
        justify-content: center;
        align-items: center;
        gap: 20px;
        flex-wrap: wrap;
      }
      .social-icon {
        padding: 8px;
        overflow: hidden;
        border-radius: 10px;
        outline: 1px black solid;
        outline-offset: -1px;
        display: flex;
        justify-content: center;
        align-items: center;
        min-width: 43px;
      }
      .social-icon div {
        width: 27.2px;
        height: 28px;
      }
      .social-icon.white {
        background: white;
      }
      .social-icon.white div {
        background: black;
      }
      .copyright {
        width: 100%;
        text-align: center;
        color: #323232;
        font-size: clamp(16px, 2vw, 32px);
        font-weight: 400;
        word-wrap: break-word;
      }
      @media (max-width: 768px) {
        .email-container {
          padding: 10px;
        }
        .hero-section {
          padding: 30px 15px;
          min-height: auto;
        }
        .hero-title {
          font-size: clamp(28px, 8vw, 50px);
        }
        .content-box {
          padding: 20px 15px;
          gap: 30px;
        }
        .content-box-inner {
          font-size: clamp(16px, 4vw, 24px);
        }
        .cta-button {
          padding: 15px 30px;
          font-size: 18px;
        }
        .header {
          margin-bottom: 20px;
        }
        .header img {
          max-width: 150px;
        }
      }
      @media (max-width: 480px) {
        .hero-title {
          font-size: 24px;
        }
        .content-box {
          gap: 20px;
        }
        .content-box-inner {
          font-size: 16px;
        }
        .copyright {
          font-size: 14px;
        }
        .social-icons {
          gap: 10px;
        }
        .cta-button {
          padding: 12px 20px;
          font-size: 16px;
        }
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <img src="https://res.cloudinary.com/drbi9pu6v/image/upload/v1766504765/slipdeck_hjdprj.png" alt="Logo" />
      </div>
      
      <div class="hero-section">
        <div class="hero-title">Password Reset Request</div>
        <img class="hero-image" src="https://res.cloudinary.com/drbi9pu6v/image/upload/v1766504237/fifth-template_rtjqy6.png" alt="Password reset illustration" />
      </div>
      
      <div class="content-box">
        <div class="content-box-inner">
          You requested to reset your password for {{appName}}.
        </div>
        <a href="{{resetLink}}" class="cta-button">Reset Password</a>
        <div class="content-box-inner">
          This link will expire in 1 hour.<br />If you didn't request this
          reset, please ignore this email and your password will remain
          unchanged.
        </div>
      </div>
      
      <div class="footer">
        <div class="social-icons">
          <a href="">
            <img
              src="https://res.cloudinary.com/drbi9pu6v/image/upload/v1766505157/twitter_qmj5gw.png"
              alt="socials"
            />
          </a>
          <a href="">
            <img
              src="https://res.cloudinary.com/drbi9pu6v/image/upload/v1766505165/facebook_kcm4gg.png"
              alt="socials"
            />
          </a>
        </div>
        <div class="copyright">
          Â© {{currentYear}} {{appName}}. All rights reserved.
        </div>
      </div>
    </div>
  </body>
</html>
